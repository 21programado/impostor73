<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ðŸŽ­ El Impostor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button.secondary { background: #6c757d; }
    button.danger { background: #dc3545; }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    .players-list {
      margin-top: 20px;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 10px;
    }

    .player-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .reveal-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 40px 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
    }

    .palabra {
      font-size: 2.4em;
      font-weight: bold;
      margin-top: 20px;
    }

    .impostor {
      background: #dc3545;
      padding: 20px;
      border-radius: 10px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ðŸŽ­ El Impostor</h1>

    <!-- PANTALLA 1 -->
    <div id="screen1" class="screen active">
      <input id="playerName" type="text" placeholder="Nombre del jugador">
      <button onclick="addPlayer()">AÃ±adir jugador</button>

      <div class="players-list" id="playersList"></div>

      <button id="startBtn" onclick="startGame()" style="display:none;">Iniciar juego</button>
    </div>

    <!-- PANTALLA 2 -->
    <div id="screen2" class="screen">
      <div id="revealArea"></div>
      <button class="secondary" onclick="restartGame()">Nuevo juego</button>
    </div>

  </div>

  <script>
    const PALABRAS = [
      "Playa","MontaÃ±a","Pizza","CafÃ©","Libro","PelÃ­cula",
      "Guitarra","FÃºtbol","Perro","Gato","AviÃ³n","Barco"
    ];

    let players = [];
    let game = [];
    let index = 0;

    function addPlayer() {
      const input = document.getElementById("playerName");
      const name = input.value.trim();
      if (!name || players.includes(name)) return;
      players.push(name);
      input.value = "";
      renderPlayers();
    }

    function renderPlayers() {
      const list = document.getElementById("playersList");
      list.innerHTML = "";
      players.forEach((p,i) => {
        const div = document.createElement("div");
        div.className = "player-item";
        div.innerHTML = `${p} <button onclick="removePlayer(${i})">Ã—</button>`;
        list.appendChild(div);
      });
      document.getElementById("startBtn").style.display = players.length >= 3 ? "block" : "none";
    }

    function removePlayer(i) {
      players.splice(i,1);
      renderPlayers();
    }

    function startGame() {
      const palabra = PALABRAS[Math.floor(Math.random()*PALABRAS.length)];
      const impostor = Math.floor(Math.random()*players.length);

      game = players.map((p,i)=>({
        nombre:p,
        rol: i===impostor ? "IMPOSTOR" : palabra
      }));

      index = 0;
      show("screen2");
      showPlayer();
    }

    function showPlayer() {
      if (index >= game.length) {
        document.getElementById("revealArea").innerHTML =
          "<h2>Â¡Todos listos!</h2>";
        return;
      }

      const j = game[index];
      document.getElementById("revealArea").innerHTML = `
        <div class="reveal-card" onclick="reveal()">
          <h2>${j.nombre}</h2>
          <p>Toca para ver tu rol</p>
          <div id="role" style="display:none;">
            ${j.rol === "IMPOSTOR"
              ? `<div class="impostor">IMPOSTOR</div>`
              : `<div class="palabra">${j.rol}</div>`}
          </div>
        </div>
        <button onclick="next()">Siguiente</button>
      `;
    }

    function reveal() {
      document.getElementById("role").style.display = "block";
    }

    function next() {
      index++;
      showPlayer();
    }

    function restartGame() {
      players = [];
      show("screen1");
      renderPlayers();
    }

    function show(id) {
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>

  <!-- SERVICE WORKER SEGURO -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
